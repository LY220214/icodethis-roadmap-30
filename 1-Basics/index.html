<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>1-Basics</title>
</head>
<body class="overflow-x-hidden">
<div class="flex w-screen justify-center min-h-screen">
    <div class="w-3/5 flex justify-center bg-purple-200">
        <div class="w-3/5 p-6 flex flex-col bg-white shadow-2xl">
            <div class="heading rounded-md inline-block p-2 shadow-xl  text-base h-8 w-24 flex items-center justify-center">排版
            </div>

            <div class="mt-4 text-sm">
                <p>
                    <b>粗体 -- &lt;b&gt; 标签</b>
                </p>
                <p>
                    <i>斜体 -- &lt;i&gt; 标签</i>
                </p>
            </div>

            <div class="text-sm mt-4">
                <p class="font-serif">
                    某个字体 &nbsp; abcdefg
                </p>
                <p class="font-mono">
                    另一个字体 &nbsp; abcdefg
                </p>
            </div>

            <div class="text-sm mt-4">
                <p>
                    <u>下划线 -- &lt;u&gt; 标签</u>
                </p>
                <p>
                    <s>删除线 -- &lt;s&gt; 标签</s>
                </p>
            </div>

            <div
                    class="heading rounded-md inline-block p-2 shadow-xl mt-6  text-base h-8 w-24 flex items-center justify-center">
                标题</div>

            <div class="mt-4">
                Why does my h-tag have no effect? What's wrong!?
                <h1>一级标题 -- &lt;h1&gt;标签</h1>
                <h2>二级标题 -- &lt;h2&gt;标签</h2>
                <h3>三级标题 -- &lt;h3&gt;标签</h3>
            </div>

            <div
                    class="heading rounded-md inline-block p-2 shadow-xl  text-base mt-6 h-8 w-24 flex items-center justify-center">
                颜色</div>
            <div class="mt-4">
                <div class="h-20 w-20 bg-orange-600 my-4"></div>
                <div class="h-20 w-20 bg-purple-800 my-4 rounded-full"></div>
            </div>

            <div
                    class="heading rounded-md inline-block p-2 shadow-xl  text-base mt-6 h-8 w-24 flex items-center justify-center">
                按钮</div>

            <div
                    class="rounded-md cursor-pointer w-40 h-10 bg-purple-800 text-sm flex items-center justify-center mt-6 hover:bg-purple-500 active:bg-purple-300 select-none">
                动态按钮</div>
        </div>
    </div>
</div>
</body>

</html>
