<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-[#f3f9fe] flex justify-center items-center min-h-screen">
<div class="bg-[#e3edf9] border-[#e3edf9] border-[16px] rounded-2xl w-1/4">
    <div class="bg-white rounded-2xl py-8 w-full flex flex-col items-center justify-center px-16">
        <div class="font-bold text-2xl text-center">Join the <br> community</div>
        <p class="text-center my-4">Take your art to the next level.Get it <br> seen by millions of people</p>

        <div class="bg-[#4868ad] text-center py-3 w-full text-white font-bold rounded-md select-none cursor-pointer button">Join with Facebook</div>
        <p class="text-center my-3 text-[#898989]">Or</p>
        <div class="w-full flex flex-col items-center justify-center mb-3">
            <div class="flex w-full mb-3">
                <input type="text" placeholder="First name" class="border-[#9ca3af] border p-3 mr-1 w-1/2"/>
                <input type="text" placeholder="Last name" class="border-[#9ca3af] border p-3 ml-1 w-1/2"/>
            </div>
            <input type="email" placeholder="Email" class="border-[#9ca3af] border p-3 mb-3 w-full" />
            <input type="password" placeholder="Password" class="border-[#9ca3af] border p-3 mb-3 w-full" />
            <div class="bg-[#1e2b4b] text-center py-3 w-full text-white font-bold rounded-md select-none cursor-pointer my-3 button">Create New Account</div>
        </div>
        <p class="text-center text-sm px-8">By joining.you agree to our <u class="cursor-pointer">Terms of Service and Privacy policy</u></p>
    </div>
</div>
</body>
<script src="index.js"></script>
</html>
